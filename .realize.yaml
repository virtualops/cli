settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
schema:
- name: breeze-cli
  path: /Users/leosjoberg/Code/side-projects/breeze/cli
  commands:
    clean:
      status: true
    fmt:
      status: true
    install:
      status: true
    build:
      args: ["-o breeze"]
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignore:
      paths:
      - .git
      - .realize
      - vendor
